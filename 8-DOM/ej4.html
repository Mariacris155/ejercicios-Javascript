<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id ="parrafoif"></p>
    <p id ="parrafoswitch"></p>
    <p id ="parrafocondicional"></p>
    <script>
        let nombre = window.prompt("Escribe tu nombre")
        let edad = parseInt(window.prompt("Escribe tu edad"))

        if (edad<18){
            document.getElementById("parrafoif").innerHTML = `hola ${nombre},eres menor de edad`
            document.getElementById("parrafoif").style.color = "red"
        }else{
            document.getElementById("parrafoif").innerHTML = `hola ${nombre},eres mayor de edad`
            document.getElementById("parrafoif").style.color = "green"
        }

        switch (edad) {
            case 1:
            document.getElementById("parrafoswitch").innerHTML = `hola ${nombre},eres menor de edad`
            document.getElementById("parrafoswitch").style.color = "red"
                break;
        
            default:
            document.getElementById("parrafoswitch").innerHTML = `hola ${nombre},eres mayor de edad`
            document.getElementById("parrafoswitch").style.color = "green"
                break;
        }

        edad >= 18
        ? document.getElementById("parrafocondicional").innerHTML = `hola ${nombre},eres mayor de edad`
          document.getElementById("parrafocondicional").style.color = "green"
          
        : document.getElementById("parrafocondicional").innerHTML = `hola ${nombre},eres menor de edad`
          document.getElementById("parrafocondicional").style.color = "red"
    </script>
</body>
</html>
